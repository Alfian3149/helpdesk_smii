{% extends 'helpdesk/base.html' %}

{% block content %}

<div class="right_col" role="main" >
    <!-- top tiles -->
    <div class="row" style="display: inline-block;" >
      <div class="tile_count">
        <div class="col-lg-3 tile_stats_count" style="background-color:white;">
          <span class="count_top"><i class="fa fa-user"></i> DELAYED</span>
          <div class="count">14</div>
          <span class="count_bottom"><i class="green"></i> Total request</span>
          
        </div>
        <div class="col-lg-3 col-sm-4  tile_stats_count">
          <span class="count_top"><i class="fa fa-clock-o"></i> ACEPPTED</span>
          <div class="count">294</div>
        </div>

        <div class="col-lg-3 col-sm-4  tile_stats_count">
          <span class="count_top"><i class="fa fa-user"></i> REJECTED</span>
          <div class="count">2</div>
        </div>

        <div class="col-lg-3 col-sm-4  tile_stats_count">
          <span class="count_top"><i class="fa fa-user"></i> TOTAL</span>
          <div class="count">327</div>
        </div>

      </div>
    </div>


  <!-- /top tiles -->

  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="dashboard_graph">

        <div class="row x_title">
          <div class="col-md-6">
            <h3>Dashboard</h3>
          </div>
          <div class="col-md-6">
            <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
              <i class="fa fa-calendar"></i>
              <span>Friday, October 28, 2022</span> <b class="caret"></b>
            </div>
          </div>
        </div>


        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
