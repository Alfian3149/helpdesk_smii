{% extends 'helpdesk/base.html' %}

{% block content %}

{% load static %}

<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
              <h4>Change Password</h4>
            </div>

        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    
                    <div class="x_content">
                        {% if messages %}
                        {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible " role="alert" {% endif %}>
                            <strong style="text-transform:uppercase">{{message.tags}} :</strong> {{ message }}.
                        </div>
                        {% endfor %}
                        {% endif %}
                        
                        <form method="POST" action="{% url 'changepassword' %}">
                            {% csrf_token %}
                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Username
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                <input readonly value="{{request.user.username}}" type="text" id="last-name" name="username" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12  form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">New Password
                                </label>
                                <div class="col-md-6 col-sm-6 ">
                                <input value="{{users.password}}" type="password" id="last-name" name="password" required="required" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12  form-group">

                                <div class="form-group float-right">
                                    <button onclick="history.back()" class="btn btn-primary" type="button">Back</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                
                                </div> 
                            </div>
                        <form>

                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
{% endblock %}
